<!DOCTYPE html>
<html>
<head>
	<title>Tester</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/odd.css">
</head>
<body>
	<table>
		<tr>
			<td><div id="denom" class="gm_num gm_red">99</div></td>
			<td colspan="2">
				<div id="gm_score">0</div>
				<div id="gm_life_m">
					<table>
						<tr>
							<td><div id="gm_life1" class="gm_life"></div></td>
							<td><div id="gm_life2" class="gm_life"></div></td>
							<td><div id="gm_life3" class="gm_life"></div></td>
							<td><div id="gm_life4" class="gm_life"></div></td>
							<td><div id="gm_life5" class="gm_life"></div></td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
		<tr>
			<td><div id="but1" class="gm_num gm_blue">1</div></td>
			<td><div id="but2" class="gm_num gm_red">2</div></td>
			<td><div id="but3" class="gm_num gm_green">3</div></td>
		</tr>
		<tr>
			<td><div id="but4" class="gm_num gm_orange">4</div></td>
			<td><div id="but5" class="gm_num gm_yellow">5</div></td>
			<td><div id="but6" class="gm_num gm_purple">6</div></td>
		</tr>
		<tr>
			<td><div id="but7" class="gm_num gm_asphalt">7</div></td>
			<td><div id="but8" class="gm_num gm_turq">8</div></td>
			<td><div id="but9" class="gm_num gm_grey">9</div></td>
		</tr>
		<tr>
			<td colspan="2"><div id="butstart" class="gm_num2 gm_green">START</div></td>
			<td><div id="buth" class="gm_num gm_red">#</div></td>
		</tr>

	</table>
		
	<script src="js/jquery.js"></script>
	  <script src="js/jquery-ui.js"></script>
	<script src="js/odd.js"></script>
</body>
</html>
