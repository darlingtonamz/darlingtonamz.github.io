<!DOCTYPE html>
<html>
<head>
	<title>ToDo by Amanze</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="http://xdsoft.net/scripts/jquery.datetimepicker.css">
</head>
<body>
	<div class="container">
	  <div class="row inpHolder">
	    <div class='card'>
	      <input placeholder="Title..." class="target" id="title"/>
	      <input placeholder="Start" class="target" id="datetimepickerStart"/>
	      <input placeholder="End" class="target" id="datetimepickerEnd"/>    
	    </div>
	  </div>
	  <header></header>
	  <div class="row">
	    <div class="col-md-4">
	      <div id='yts' class="card">
	        Yet to Start
	      </div>
	    </div>
	    <div class="col-md-4">
	      <div class="card">
	        In - Progress
	      </div>
	    </div>
	    <div class="col-md-4">
	      <div class="card">
	        Completed
	      </div>
	    </div>
	  </div>
	  
	</div>

	<script src="../js/jquery.js"></script>
	<script src="js/main.js"></script>
	<script src="../js/datetimepicker.js"></script>
</body>
</html>
